spring:
  application:
    name: graphql-api
  spring:
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    path: /graphql
  
  # H2 Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always

server:
  port: 8080
  
logging:
  level:
    org.springframework.graphql: DEBUG
    com.example.graphql: DEBUG